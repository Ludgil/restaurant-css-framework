                      <div class="collapse" id="navbarToggleExternalContent">
                        <div class="bg-dark p-4">
                          <ul>

                        </div>

                      <div class="d-flex">
                        <nav class="navbar navbar-dark bg-dark">

                        </nav>

                          <img src="../assets/img/logo_wasabecode.png" alt="logo_wasabecode" id="logo">

                      </div>
                    </div>
              </div>
        </header>
        <div class="container-fluid" id="img-contact">
            <div class="container">
              <div class="row">
                <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center" id="contact-title"">
                    <h1>Contact</h1>
                </div>
                </div>
              </div>
            </div>
        <div class="container-fluid" id="contact-form">
              <div class="container" >
                  <form>
                        <div class="row">
                          <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                              <label for="Last-Name">Nom</label>
                              <input type="Name" class="form-control" aria-describedby="Nom" placeholder="Entrer votre Nom" id="form-control-color">
                            </div>
                          </div>
                          <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="First-Name">Prénom</label>
                                <input type="First-Name" class="form-control" placeholder="Entrer votre Prénom" id="form-control-color">
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="Email">Addresse Mail</label>
                            <input type="Email" class="form-control" aria-describedby="Email" placeholder="Entrer votre Email" id="form-control-color">
                            <small class="form-text text-muted">Nous ne partagerons pas vos données personelles</small>
                        </div>
                        <div class="form-group">
                            <label for="Object">Objet</label>
                            <select class="form-control" id="form-control-color">
                                <option>?</option>
                                <option>?</option>
                                <option>?</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Text-Area">Message</label>
                            <textarea class="form-control" rows="3" id="form-control-color">Votre Message</textarea>
                        </div>
                        <button type="submit" class="btn" id="send-btn">Envoyer <i class="far fa-envelope"></i></button>
                    </form>
              </div>
        </div>
